<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Naval - Autogestión de socio</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="indexBody">
    <form class="log-container" action="./pages/user-interface.html">
        <img class="imgLogo" src="./img/logo-club-naval.png" alt="logo CLUNA">
        <label class="labelClass" for="user">Usuario:</label>
        <input class="inputClass" type="text" name="user" placeholder="Ingrese su C.I." required>
        <label class="labelClass" for="password">Contraseña:</label>
        <input class="inputClass" type="password" name="password" placeholder="Ingrese su contraseña" required>
        <a class="forgotPswdBtn" href="#">Olvidé mi contraseña</a>
        <button class="submitBtn">INGRESAR</button>
        <a class="termsBtn" href="./pages/user-interface.html">Términos y condiciones</a>
        <a class="privacyBtn" href="#">Política de privacidad</a>
    </form>
</body>
</html>
